{{ if .Values.generateRedisPasswordSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dagster.redis.secretName" . }}
  labels:
    app: "{{ template "dagster.name" . }}"
    chart: "{{ template "dagster.chart" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  {{- if not (empty .Values.redis) }}
  redis-password: "{{ .Values.redis.redisPassword | b64enc }}"
  {{- end }}
{{ end }}
